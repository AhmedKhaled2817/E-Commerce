<div class="reset-wrapper container-fluid px-0 h-100">
  <div class="row g-0 h-100">

    <!-- LEFT SIDE -->
    <div class="col-md-7 image-col">
      <div class="image-overlay"></div>
      <img src="images/forgot-password.png" class="image" alt="Reset Password Image">
    </div>

    <!-- RIGHT SIDE -->
    <div class="col-md-5 d-flex align-items-center justify-content-center">
      <div class="reset-content">

        <a class="back-btn text-decoration-none" (click)="backToLogin()">
          <i class="fa-solid fa-chevron-left"></i>
          Back
        </a>

        <h1 class="title">Reset Password</h1>

        <p class="subtitle">
          Enter your registered email address. We'll send you a verification code to reset your password.
        </p>

        <!-- FORM -->
        <form [formGroup]="form" (ngSubmit)="sendOTP()" class="w-100">

          <mat-form-field appearance="outline" class="full-field">
            <mat-label>Email Address</mat-label>
            <input matInput formControlName="email" type="email">

            @if(form.get('email')?.hasError('required')){
              <mat-error>Email is required</mat-error>
            }
            @if(form.get('email')?.errors?.['email']){
              <mat-error>Invalid email format</mat-error>
            }
          </mat-form-field>

          <button type="submit" class="submit-btn" [disabled]="form.invalid">
            Send OTP
          </button>

        </form>

      </div>
    </div>
  </div>
</div>
