<div class="container my-5">

  <!-- Title -->
  <h2 class="fw-bold mb-4">Shopping Cart</h2>

  <!-- Empty State -->
  @if (cartItems.length === 0) {
    <div class="text-center py-5">
      <i class="fa-solid fa-cart-shopping fs-1 text-muted mb-3"></i>
      <p class="text-muted fs-5">Your cart is empty</p>
    </div>
  } @else {

    <div class="row g-4">

      @for (item of cartItems; track item.id) {

        <div class="col-lg-6">

          <div class="cart-item d-flex align-items-center p-3 border rounded-4 shadow-sm">

            <!-- Image -->
            <div class="cart-image me-3">
              <img [src]="item.imgUrl" alt="{{ item.name }}" class="img-fluid rounded-3" />
            </div>

            <!-- Info -->
            <div class="cart-info flex-grow-1">
              <h5 class="fw-bold mb-1">{{ item.name }}</h5>
              <p class="text-muted small mb-2">{{ item.description }}</p>

              <div class="d-flex align-items-center">
                <span class="fw-bold fs-5 me-3">{{ item.price }}</span>
                <span class="text-muted text-decoration-line-through">{{ item.oldPrice }}</span>
              </div>
            </div>

            <!-- Actions -->
            <div class="cart-actions ms-3">
              <button
                class="btn btn-outline-danger btn-sm rounded-circle"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                (click)="openDeleteModal(item.id)"
                title="Remove item"
              >
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>

          </div>

        </div>
      }
    </div>
  }
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <i class="fa-solid fa-triangle-exclamation text-danger fs-1 mb-3"></i>
        <p class="fs-5">Are you sure you want to remove this item?</p>
      </div>

      <div class="modal-footer border-0 justify-content-center">
        <button
          type="button"
          class="btn btn-outline-secondary px-4"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger px-4"
          data-bs-dismiss="modal"
          (click)="removeFromCart()"
        >
          Delete
        </button>
      </div>

    </div>
  </div>
</div>
