@if (product) {
<div class="product-card "
     [class.active]="isHovering"
     (mouseenter)="onMouseEnter(true)"
     (mouseleave)="onMouseEnter(false)">

  <!-- Image + Hover Actions -->
  <div class="image-wrapper position-relative">

    <div class="product-image d-flex justify-content-center align-items-center">
      <img [src]="product.imgUrl" class="img-fluid" alt="image" loading="lazy" />
    </div>

    @if (isHovering) {
      <!-- Add To Cart -->
      <div class="add-to-cart d-flex justify-content-center">
        <button class="btn btn-light fw-bold px-4 py-2 rounded-pill">
          Add to Cart
        </button>
      </div>

      <!-- Icons -->
      <div class="action-icons d-flex flex-column">
        <button class="btn btn-sm bg-white rounded-circle mb-2">
          <i class="fa-regular fa-star"></i>
        </button>

        <button class="btn btn-sm bg-white rounded-circle mb-2">
          <i class="fa-solid fa-right-left"></i>
        </button>

        <button class="btn btn-sm bg-white rounded-circle">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
    }
  </div>

  <!-- Info -->
  <div class="info mt-3">
    <h3 class="fw-bold product-name">{{ product.name }}</h3>
    <p class="text-muted small">{{ product.description }}</p>

    <div class="prices d-flex align-items-center">
      <span class="fw-bold me-3">{{ product.price }}</span>
      <span class="text-decoration-line-through text-muted">
        {{ product.oldPrice }}
      </span>
    </div>
  </div>

</div>
}
