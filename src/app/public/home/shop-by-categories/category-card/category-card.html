@if(category){
  <div class="category-card position-relative overflow-hidden rounded">
        <img [src]="category.imageUrl" class="img-fluid category-image" alt="img">
        <div class="category-title fw-bold text-center">{{category.name}}</div>
</div>
}@else {
  <div class="empty-category text-center py-5">
    <p class="text-muted mb-0">No category available</p>
  </div>
}
